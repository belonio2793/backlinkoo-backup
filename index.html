  <body>
    <div id="root"></div>

    <!-- Prevent wallet extension conflicts -->
    <script>
      // Defensive code to prevent ethereum object redefinition errors
      (function() {
        try {
          // If ethereum object already exists, make it configurable to prevent conflicts
          if (typeof window.ethereum !== 'undefined') {
            const descriptor = Object.getOwnPropertyDescriptor(window, 'ethereum');
            if (descriptor && !descriptor.configurable) {
              // Store the existing ethereum object
              const existingEthereum = window.ethereum;

              // Delete the property so it can be redefined
              delete window.ethereum;

              // Redefine it as configurable
              Object.defineProperty(window, 'ethereum', {
                value: existingEthereum,
                writable: true,
                configurable: true,
                enumerable: true
              });
            }
          }
        } catch (error) {
          // Silently handle any errors to prevent breaking the app
          console.debug('Ethereum object handling:', error.message);
        }
      })();
    </script>
