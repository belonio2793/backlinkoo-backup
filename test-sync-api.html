<!DOCTYPE html>
<html>
<head>
    <title>Netlify Domains Sync Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border: 1px solid #ff9999; }
        .success { background: #e6ffe6; border: 1px solid #99ff99; }
        .warning { background: #fff3cd; border: 1px solid #ffd700; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a84; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        pre { background: #f8f8f8; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üåê Netlify Domains Sync Test</h1>
    
    <div>
        <button onclick="testNetlifyConnection()">Test Netlify Connection</button>
        <button onclick="getSiteInfo()">Get Site Info & Domains</button>
        <button onclick="syncDomainsFromNetlify()">Sync ALL Domains to Supabase</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testNetlifyConnection() {
            log('üîÑ Testing Netlify connection...');
            
            try {
                const response = await fetch('/.netlify/functions/add-domain-to-netlify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'test_config'
                    }),
                });

                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ Netlify connection successful!', 'success');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå Netlify connection failed: ${data.error}`, 'error');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`, 'error');
            }
        }

        async function getSiteInfo() {
            log('üìã Getting Netlify site info and domains...');
            
            try {
                const response = await fetch('/.netlify/functions/add-domain-to-netlify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_site_info'
                    }),
                });

                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ Site info retrieved successfully!', 'success');
                    log(`<strong>Site:</strong> ${data.siteInfo?.name} (${data.domainCount} domains)`, 'success');
                    log(`<strong>Domains:</strong> ${data.domains?.join(', ')}`, 'success');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå Failed to get site info: ${data.error}`, 'error');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`, 'error');
            }
        }

        async function syncDomainsFromNetlify() {
            const confirmed = confirm('This will sync ALL domains from Netlify to Supabase. Continue?');
            if (!confirmed) return;

            log('üîÑ Starting domain sync from Netlify to Supabase...');
            
            try {
                const response = await fetch('/.netlify/functions/sync-domains-from-netlify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: '00000000-0000-0000-0000-000000000000', // Use admin/default user ID
                        syncMode: 'force'
                    }),
                });

                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ Domain sync completed successfully!', 'success');
                    
                    if (data.syncResult) {
                        const { summary, netlifyCount, siteInfo } = data.syncResult;
                        log(`<strong>Sync Summary:</strong>`, 'success');
                        log(`‚Ä¢ Netlify domains found: ${netlifyCount}`, 'success');
                        log(`‚Ä¢ Added to Supabase: ${summary.added}`, 'success');
                        log(`‚Ä¢ Updated in Supabase: ${summary.updated}`, 'success');
                        log(`‚Ä¢ Skipped: ${summary.skipped}`, 'success');
                        log(`‚Ä¢ Errors: ${summary.errors}`, summary.errors > 0 ? 'warning' : 'success');
                        log(`‚Ä¢ Site: ${siteInfo?.name}`, 'success');
                    }
                    
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå Domain sync failed: ${data.error}`, 'error');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`, 'error');
            }
        }

        // Auto-load with a welcome message
        log('üöÄ Netlify Domains Sync Test Interface Ready');
        log('Click the buttons above to test the Netlify API integration and sync domains.');
    </script>
</body>
</html>
