<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Database Fix</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 5px; }
        .error { background: #f44336; color: white; padding: 10px; margin: 10px 0; }
        .success { background: #4CAF50; color: white; padding: 10px; margin: 10px 0; }
        .warning { background: #ff9800; color: white; padding: 10px; margin: 10px 0; }
        .info { background: #2196F3; color: white; padding: 10px; margin: 10px 0; }
        .code { background: #f4f4f4; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
        .hidden { display: none; }
        .status { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .column-status { display: flex; justify-content: space-between; align-items: center; padding: 5px; margin: 2px 0; background: #f9f9f9; }
        .exists { background: #e8f5e8; border-left: 4px solid #4CAF50; }
        .missing { background: #ffebee; border-left: 4px solid #f44336; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>üö® Emergency Database Fix</h1>
    <p>This tool will fix the missing database columns: <code>started_at</code>, <code>completed_at</code>, <code>auto_start</code></p>
    
    <div id="status">
        <h3>Status:</h3>
        <div id="connection-status">üîç Checking connection...</div>
        <div id="column-status"></div>
    </div>

    <div id="actions">
        <button class="button" onclick="checkColumns()">üîç Check Columns</button>
        <button class="button" onclick="fixColumns()">üîß Fix Missing Columns</button>
        <button class="button" onclick="copyManualSQL()">üìã Copy Manual SQL</button>
    </div>

    <div id="results"></div>

    <div id="manual-sql" class="hidden">
        <h3>Manual SQL Commands:</h3>
        <div class="code" id="sql-commands"></div>
        <p class="warning">Copy and run these commands in your Supabase SQL Editor</p>
    </div>

    <script>
        let supabase = null;
        
        // Initialize Supabase connection
        function initSupabase() {
            // These should be replaced with actual values or retrieved from environment
            const supabaseUrl = 'https://dfhanacsmsvvkpunurnp.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRmaGFuYWNzbXN2dmtwdW51cm5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk5NDQ2NzIsImV4cCI6MjA0NTUyMDY3Mn0.mGUP4WOQYzfHx0zHkPAXYgclhGDhOGRr6d5--aFTVfE';
            
            if (supabaseUrl && supabaseKey) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                log('‚úÖ Connected to Supabase', 'success');
                return true;
            } else {
                log('‚ùå Missing Supabase configuration', 'error');
                return false;
            }
        }

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }

        async function checkColumns() {
            if (!supabase) {
                if (!initSupabase()) return;
            }

            log('üîç Checking database columns...', 'info');
            
            const requiredColumns = ['started_at', 'completed_at', 'auto_start'];
            const columnStatus = [];

            try {
                // Method 1: Try to use exec_sql function
                let hasExecSql = false;
                try {
                    const { data, error } = await supabase.rpc('exec_sql', {
                        query: `
                            SELECT column_name, data_type, is_nullable
                            FROM information_schema.columns
                            WHERE table_name = 'automation_campaigns'
                            AND table_schema = 'public'
                            AND column_name IN ('started_at', 'completed_at', 'auto_start')
                            ORDER BY column_name;
                        `
                    });

                    if (!error) {
                        hasExecSql = true;
                        log('‚úÖ exec_sql function available', 'success');
                        
                        const existingColumns = data || [];
                        
                        for (const reqCol of requiredColumns) {
                            const found = existingColumns.find(col => col.column_name === reqCol);
                            columnStatus.push({
                                name: reqCol,
                                exists: !!found,
                                type: found?.data_type || 'unknown'
                            });
                        }
                    } else {
                        throw new Error('exec_sql not available');
                    }
                } catch (execError) {
                    log('‚ö†Ô∏è exec_sql function not available, using fallback method', 'warning');
                    
                    // Method 2: Test each column by trying to select it
                    for (const col of requiredColumns) {
                        try {
                            const { error } = await supabase
                                .from('automation_campaigns')
                                .select(col)
                                .limit(1);
                            
                            columnStatus.push({
                                name: col,
                                exists: !error,
                                type: error ? 'missing' : 'exists'
                            });
                        } catch (e) {
                            columnStatus.push({
                                name: col,
                                exists: false,
                                type: 'missing'
                            });
                        }
                    }
                }

                // Display results
                const statusDiv = document.getElementById('column-status');
                statusDiv.innerHTML = '<h4>Column Status:</h4>';
                
                let missingCount = 0;
                for (const col of columnStatus) {
                    const colDiv = document.createElement('div');
                    colDiv.className = `column-status ${col.exists ? 'exists' : 'missing'}`;
                    colDiv.innerHTML = `
                        <span><strong>${col.name}</strong> (${col.type})</span>
                        <span>${col.exists ? '‚úÖ EXISTS' : '‚ùå MISSING'}</span>
                    `;
                    statusDiv.appendChild(colDiv);
                    
                    if (!col.exists) missingCount++;
                }

                if (missingCount === 0) {
                    log('üéâ All required columns exist!', 'success');
                } else {
                    log(`‚ùå ${missingCount} columns are missing and need to be added`, 'error');
                    showManualSQL(columnStatus.filter(c => !c.exists), hasExecSql);
                }

                return { columnStatus, hasExecSql, missingCount };

            } catch (error) {
                log(`‚ùå Error checking columns: ${error.message}`, 'error');
                return null;
            }
        }

        async function fixColumns() {
            if (!supabase) {
                if (!initSupabase()) return;
            }

            log('üîß Attempting to fix missing columns...', 'info');

            try {
                // First check what's missing
                const checkResult = await checkColumns();
                if (!checkResult || checkResult.missingCount === 0) {
                    log('‚ÑπÔ∏è No columns need to be fixed', 'info');
                    return;
                }

                const { hasExecSql } = checkResult;

                if (!hasExecSql) {
                    log('‚ùå Cannot auto-fix: exec_sql function not available', 'error');
                    log('üìã Please use the manual SQL method below', 'warning');
                    return;
                }

                // Build the ALTER statements
                const missingColumns = checkResult.columnStatus.filter(c => !c.exists);
                const alterStatements = missingColumns.map(col => {
                    const columnDefs = {
                        'started_at': 'TIMESTAMPTZ NULL',
                        'completed_at': 'TIMESTAMPTZ NULL',
                        'auto_start': 'BOOLEAN DEFAULT false NOT NULL'
                    };
                    return `ALTER TABLE automation_campaigns ADD COLUMN IF NOT EXISTS ${col.name} ${columnDefs[col.name]};`;
                }).join('\n');

                log('üöÄ Executing SQL to add missing columns...', 'info');

                const { error } = await supabase.rpc('exec_sql', {
                    query: alterStatements
                });

                if (error) {
                    throw error;
                }

                log('‚úÖ Successfully added missing columns!', 'success');
                log('üîç Re-checking to verify...', 'info');
                
                // Re-check to verify
                setTimeout(() => checkColumns(), 1000);

            } catch (error) {
                log(`‚ùå Failed to fix columns: ${error.message}`, 'error');
                log('üìã Please use the manual SQL method below', 'warning');
            }
        }

        function showManualSQL(missingColumns, hasExecSql) {
            const sqlDiv = document.getElementById('sql-commands');
            const manualDiv = document.getElementById('manual-sql');
            
            let sql = '-- Fix Missing Database Columns\n';
            sql += '-- Run this in your Supabase SQL Editor\n\n';
            
            if (!hasExecSql) {
                sql += '-- Step 1: Create exec_sql function (optional, for future use)\n';
                sql += `CREATE OR REPLACE FUNCTION exec_sql(query text)
RETURNS json
LANGUAGE plpgsql
SECURITY DEFINER
SET search_path = public
AS $$
DECLARE
  result json;
BEGIN
  EXECUTE query;
  GET DIAGNOSTICS result = ROW_COUNT;
  RETURN json_build_object('rows_affected', result);
EXCEPTION
  WHEN OTHERS THEN
    RAISE EXCEPTION 'SQL execution failed: %', SQLERRM;
END;
$$;

`;
            }
            
            sql += `-- Step ${hasExecSql ? '1' : '2'}: Add missing columns\n`;
            
            const columnDefs = {
                'started_at': 'TIMESTAMPTZ NULL',
                'completed_at': 'TIMESTAMPTZ NULL', 
                'auto_start': 'BOOLEAN DEFAULT false NOT NULL'
            };
            
            missingColumns.forEach(col => {
                sql += `ALTER TABLE automation_campaigns ADD COLUMN IF NOT EXISTS ${col.name} ${columnDefs[col.name]};\n`;
            });
            
            sql += `\n-- Step ${hasExecSql ? '2' : '3'}: Verify columns were added\n`;
            sql += `SELECT column_name, data_type, is_nullable
FROM information_schema.columns
WHERE table_name = 'automation_campaigns'
AND column_name IN ('started_at', 'completed_at', 'auto_start')
ORDER BY column_name;`;
            
            sqlDiv.textContent = sql;
            manualDiv.classList.remove('hidden');
        }

        function copyManualSQL() {
            const sqlText = document.getElementById('sql-commands').textContent;
            
            if (sqlText) {
                navigator.clipboard.writeText(sqlText).then(() => {
                    log('üìã SQL commands copied to clipboard!', 'success');
                }).catch(() => {
                    log('‚ùå Failed to copy to clipboard. Please copy manually.', 'error');
                });
            } else {
                log('‚ö†Ô∏è No SQL to copy. Run "Check Columns" first.', 'warning');
            }
        }

        // Initialize on page load
        window.onload = function() {
            if (initSupabase()) {
                checkColumns();
            }
        };
    </script>
</body>
</html>
