<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Schema Fix Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 14px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üîß Database Schema Fix</h1>
    <p>This tool will fix the missing <code>exec_sql</code> function and add required columns to the database.</p>

    <div id="status" class="info">
        <strong>Issues to Fix:</strong>
        <ul>
            <li>‚ùå Missing exec_sql function</li>
            <li>‚ùå Missing columns: started_at, completed_at, auto_start</li>
        </ul>
    </div>

    <div>
        <button onclick="fixDatabase()" id="fixBtn">
            üîß Fix Database Schema
        </button>
        <button onclick="testDatabase()" id="testBtn">
            üß™ Test Database Health
        </button>
        <button onclick="showSQL()" id="sqlBtn">
            üìã Show SQL Migration
        </button>
    </div>

    <div id="results"></div>

    <script>
        async function fixDatabase() {
            const fixBtn = document.getElementById('fixBtn');
            const results = document.getElementById('results');
            
            fixBtn.disabled = true;
            fixBtn.innerHTML = '<span class="loading"></span>Fixing Database...';
            
            try {
                const response = await fetch('/.netlify/functions/fix-database-schema', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'fix_schema' })
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    results.innerHTML = `
                        <div class="status success">
                            <h3>‚úÖ Database Fix Successful!</h3>
                            <p>${result.message}</p>
                            <details>
                                <summary>View Details</summary>
                                <pre>${JSON.stringify(result, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="status error">
                            <h3>‚ùå Database Fix Failed</h3>
                            <p>${result.error || result.message}</p>
                            <details>
                                <summary>View Details</summary>
                                <pre>${JSON.stringify(result, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Request Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>The database fix function may not be available or there may be a network issue.</p>
                    </div>
                `;
            } finally {
                fixBtn.disabled = false;
                fixBtn.innerHTML = 'üîß Fix Database Schema';
            }
        }

        async function testDatabase() {
            const testBtn = document.getElementById('testBtn');
            const results = document.getElementById('results');
            
            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="loading"></span>Testing...';
            
            try {
                // This would test the database health
                results.innerHTML = `
                    <div class="status info">
                        <h3>üß™ Database Health Test</h3>
                        <p>Testing database connectivity and schema...</p>
                        <p><em>Test functionality would be implemented here to check exec_sql function and column existence.</em></p>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Test Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = 'üß™ Test Database Health';
            }
        }

        function showSQL() {
            const results = document.getElementById('results');
            
            results.innerHTML = `
                <div class="status info">
                    <h3>üìã SQL Migration Script</h3>
                    <p>If the automatic fix fails, you can run this SQL manually in your database admin panel:</p>
                    <pre>-- Create exec_sql function
CREATE OR REPLACE FUNCTION public.exec_sql(query text)
RETURNS jsonb
LANGUAGE plpgsql
SECURITY DEFINER
AS $$
DECLARE
    result jsonb;
    record_count integer;
BEGIN
    EXECUTE query;
    IF LOWER(TRIM(query)) LIKE 'select%' THEN
        EXECUTE 'SELECT jsonb_agg(row_to_json(t)) FROM (' || query || ') t' INTO result;
        RETURN COALESCE(result, '[]'::jsonb);
    ELSE
        GET DIAGNOSTICS record_count = ROW_COUNT;
        RETURN jsonb_build_object('success', true, 'rows_affected', record_count);
    END IF;
EXCEPTION
    WHEN OTHERS THEN
        RETURN jsonb_build_object('error', SQLERRM, 'success', false);
END;
$$;

-- Grant permissions
GRANT EXECUTE ON FUNCTION public.exec_sql(text) TO authenticated;
GRANT EXECUTE ON FUNCTION public.exec_sql(text) TO service_role;
GRANT EXECUTE ON FUNCTION public.exec_sql(text) TO anon;

-- Add missing columns
ALTER TABLE automation_campaigns 
ADD COLUMN IF NOT EXISTS started_at TIMESTAMPTZ NULL;

ALTER TABLE automation_campaigns 
ADD COLUMN IF NOT EXISTS completed_at TIMESTAMPTZ NULL;

-- Create indexes
CREATE INDEX IF NOT EXISTS idx_automation_campaigns_started_at 
ON automation_campaigns(started_at);

CREATE INDEX IF NOT EXISTS idx_automation_campaigns_completed_at 
ON automation_campaigns(completed_at);

-- Test the function
SELECT public.exec_sql('SELECT COUNT(*) FROM automation_campaigns') as test;</pre>
                </div>
            `;
        }
    </script>
</body>
</html>
