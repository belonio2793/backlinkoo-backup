<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Infinity Symbol -->
  <g transform="translate(10, 15)">
    <path d="M0 15 C0 7, 7 0, 15 0 C23 0, 30 7, 30 15 C30 23, 23 30, 15 30 C23 30, 30 37, 30 45 C30 53, 23 60, 15 60 C7 60, 0 53, 0 45 C0 37, 7 30, 15 30 C7 30, 0 23, 0 15 Z" 
          fill="url(#logoGradient)" 
          filter="url(#glow)"
          stroke="#1e40af" 
          stroke-width="1"/>
    <circle cx="15" cy="15" r="3" fill="#3b82f6" opacity="0.8"/>
    <circle cx="15" cy="45" r="3" fill="#f97316" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#logoGradient)">
    Backlink
  </text>
  <text x="55" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#64748b">
    SEO Tools Suite
  </text>
  
  <!-- Infinity Symbol in text -->
  <text x="140" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f97316">
    âˆž
  </text>
</svg>
